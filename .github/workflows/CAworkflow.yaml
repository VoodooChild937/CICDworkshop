name: CA
on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+'

jobs:
  workshop_actions:
    name: Build
    if: ${{ ! =contains(github.event.commits[0].message, '#NORUN' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL, HIGH'
          exit-code: 1

      - name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            *Scanning failed. --Tan Yibai*
            Check uploaded report.  

      - name: Upload File
        if: failure()
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'trivy-results.txt'
          initial_comment: 'post by Tan Yibai'

      - name: Set up QEMU
        if: success()
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: tanyibai/cicd_workshop:${{ github.sha }}
        
      - name: cosign-installer
        if: success()
        uses: sigstore/cosign-installer@v3.1.2
            
      - name: Sign image with a key
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "tanyibai/cicd_workshop:${{ github.sha }}"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Send success message 
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: |
            Name: Tan Yibai
            Matriculation number: A0285886A
            Email: e1221698@u.nus.edu
            Repository: ${{ secrets.SLACK_REPOSITORY }}
            Docker Hub URL: https://hub.docker.com/r/tanyibai/cicd_workshop